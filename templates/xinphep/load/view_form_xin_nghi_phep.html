<div class="row">
    <div class="col-2">

    </div>
    <div class="col-8" id="form-xnp">
        <div class="card card-success">
            <div class="card-header">
                <h3 class="card-title">Đơn Xin Nghỉ Phép</h3>
                <div class="card-tools">
                   
                    <button type="button" id = "close" class="btn btn-tool" data-card-widget="remove">
                      <i class="fas fa-times"></i>
                    </button>
                  </div>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            
                <div class="card-body">
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-3 col-form-label">Tên Nhân Viên :</label>
                        <div class="col-sm-9">
                            <input type="text" readonly value="{{xinphep.nhanvien}}"  class="form-control"
                                id="inputEmail3">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-3 col-form-label">Phòng Ban</label>
                        <div class="col-sm-9">
                            <input type="text" readonly class="form-control" value="{{xinphep.nhanvien.phongban}}"
                                id="inputPassword3" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="ngaynghi" class="col-sm-3 col-form-label">Ngày Nghỉ</label>
                        <div class="col-sm-9">
                            <input type="text " readonly name="ngaynghi" class="form-control" value="{{xinphep.ngaynghi}}" id="ngaynghi"  >
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="ngaylamlai" class="col-sm-3 col-form-label" >Ngày Làm Lại :</label>
                        <div class="col-sm-9">
                            <input type="text " readonly name="ngaylamlai"  class="form-control" value="{{xinphep.ngaylamlai}}" id="ngaylamlai"  onchange="sosanhdate()">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lydo" class="col-sm-3 col-form-label">Lý Do Xin Nghỉ :</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" readonly placeholder="Lý do xin nghỉ" value="" name="lydo"
                                id="lydo">{{xinphep.lydo}}</textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lienlac" class="col-sm-3 col-form-label">Liên Lạc Khẩn Cấp :</label>
                        <div class="col-sm-9">
                            <textarea class="form-control"  readonly placeholder="Thông Tin liên lạc khẩn cấp" value="" name="lienlac"
                                id="lienlac">{{xinphep.lienlac}}</textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="guiduyet" class="col-sm-3 col-form-label">Gửi Duyệt :</label>
                        <div class="col-sm-9">
                            <select disbale class="form-control" id="guiduyet">
                                {%if form.guiduyet == 1 %}
                                <option value="1"> Gửi Trưởng Phòng Duyệt </option>
                                
                                {% else %}
                                <option value="2"> Gửi Sếp Duyệt </option>
                                {% endif %}
                            </select>
                        </div>
                    </div>
                </div>
                <!-- /.card-body -->
                <div class="card-footer text-right">
                    
                    <button type="button" id = "closes" class="btn  btn-danger" data-card-widget="remove">
                       Đóng 
                      </button> 
                </div>
                <!-- /.card-footer -->
            </form>
        </div>

    </div>
    <div class="col-2">

    </div>
</div>
<script>
      $('#closes').click(function(){
        $("#button-xp").show()
    });

    $('#close').click(function(){
        $("#button-xp").show()
    });
    
</script>
