<br>


<h2 style="text-align: center; color: rgb(13, 70, 155) ;"> THÔNG BÁO PHÒNG - {{nv.phongban}}
</h2>
<br>

<div class="timeline timeline-inverse">
    <!-- timeline time label -->
    {%for item in tbpb %}
    {%if item.danhmuc.id == 2 %}

    <div class="time-label">
        <span class="bg-warning">
            {{item.created_at}}
        </span>
    </div>
    <div>
        <i class="fas ion-ios-alarm-outline bg-primary"></i>

        <div class="timeline-item">
            <span class="time"><i class="far ion-social-octocat"></i> {{item.tacgia}} </span>

            <h3 class="timeline-header"><a href="#">{{item.tieude}}
                </a></h3>

            <div class="timeline-body">
               <div id="readmorepb-{{item.id}}"> 
                {{item.noidung|safe|truncatechars:100}}
               </div> 
               
                

            </div>

            <div class="timeline-footer">
                <button type="button" class="btn  btn-sm btn-primary" data-toggle="modal"  data-target="#exampleModal1">
                    Xem Chi Tiết
                </button>

                <!-- Modal -->
                <div class="modal fade bd-example-modal-xl" id="exampleModal1" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" class="btn btn-sm btn-info" id="exampleModalLabel">{{item.tieude}}</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                {{item.noidung|safe}}
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button  id="daxemtbct-{{item.id}}" type="button" class="btn btn-primary">Đã Xem</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

<script>
$( document ).ready(function() {
   $('#readfullpb-{{item.id}}').hide()
   $('#thugonpb-{{item.id}}').hide()
});

$('#xemchitietpb-{{item.id}}').click(this,function (){
    $('#readmorepb-{{item.id}}').hide()
    $('#readfullpb-{{item.id}}').show()
    $('#xemchitietpb-{{item.id}}').hide()
    $('#thugonpb-{{item.id}}').show()


});

$('#thugonpb-{{item.id}}').click(this,function (){
    $('#readmorepb-{{item.id}}').show()
    $('#readfullpb-{{item.id}}').hide()
    $('#xemchitietpb-{{item.id}}').show()
    $('#thugonpb-{{item.id}}').hide()


});
</script>    
    {%endif%}
    {%endfor%}
</div>
