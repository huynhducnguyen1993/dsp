<!-- Bảo Hiểm Xã hội  -->
<div class="row">
    <div class="col mb-3">
        <div class="info-box">
            <!-- Apply any bg-* class to to the icon to color it -->
            <span class="info-box-icon bg-red"><i class="fa ion-refresh fa-star-o"></i></span>
            <div class="info-box-content">
                <span class="info-box-text">Ngày Tham Gia </span>
                <span class="info-box-number">{{bhxh.ngaythamgia}}</span>
            </div>
            <!-- /.info-box-content -->
        </div>
    </div>
    <div class="col mb-3">
        <div class="info-box">
            <!-- Apply any bg-* class to to the icon to color it -->
            <span class="info-box-icon bg-info"><i class="fa ion-toggle-filled fa-star-o"></i></span>
            <div class="info-box-content">
                <span class="info-box-text">Tổng tiền đã đóng</span>
                <span class="info-box-number">16,000,000 VND</span>
            </div>
            <!-- /.info-box-content -->
        </div>
    </div>
    <div class="col mb-3">
        <div class="info-box">
            <!-- Apply any bg-* class to to the icon to color it -->
            <span class="info-box-icon bg-warning"><i class="fa  ion-gear-b fa-star-o"></i></span>
            <div class="info-box-content">
                <span class="info-box-text">Mã Số BH </span>
                <span class="info-box-number">{{bhxh.masobhxh}}</span>
            </div>
            <!-- /.info-box-content -->
        </div>
    </div>
    <div class="info-box ">
        <span class="info-box-icon"><i class="fa ion-ios-toggle fa-comments-o"></i></span>
        <div class="info-box-content">
            <span class="info-box-text">Địa Chỉ Đăng Ký </span>
            <span class="info-box-number">{{bhxh.noidangky}} </span>
            <!-- The progress section is optional -->
            <div class="progress">
                <div class="progress-bar" style="width: 0%"></div>
            </div>
            <span class="progress-description">
                386/79 Lê Văn Sỹ, Phường 14, Quận 3, Thành phố Hồ Chí Minh
            </span>
        </div>
        <!-- /.info-box-content -->
    </div>
</div>
