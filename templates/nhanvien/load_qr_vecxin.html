<div class="card">
    <div class="card-header card-danger p-2 ">
        <legend>Cập Nhật QR CODE Vecxin  </legend>
        <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="remove"><i class="fas fa-times"></i>
            </button>
          </div>
    </div>
    <div class="card-body ">
        <img class="profile-user-img img-fluid img-circle" src="{{vecxin.qrcode_vecxin.url}}" >
        <div class="form-group">
            <img id="qr_moi"  class="profile-user-img img-fluid img-circle"  src="#" alt="" />
        </div>
        <form action="{%url 'load-qr-code-vecxin'%}" enctype="multipart/form-data" method="POST" class="form-horizontal" role="form">
            <div class="form-group">
                {% csrf_token %}
               {{form}}

            </div>

            

            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <button type="submit" class="btn btn-primary">Cập Nhật </button>
                </div>
            </div>
        </form>
       
    </div>
</div>

<script>
    $(document).ready(function(){
        $('#qr_moi').hide();
        
        $('#id_ngaytiemgannhat').addClass('form-control')
    });
    $("#id_qrcode_vecxin").change(function() {
        $('#qr_moi').show();
        const [file] = id_avatar.files
        
        avatar_moi.src = URL.createObjectURL(file)        
    })
</script>
